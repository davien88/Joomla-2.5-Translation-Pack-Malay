PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Membenarkan penciptaan artikel paginated dengan meja pilihan kandungan. Memasukkan rehat halaman melalui penggunaan butang halaman rehat biasanya ditemui di bawah panel teks dalam Perkara. Perpecahan halaman akan dipaparkan dalam tetingkap teks sebagai garis mendatar yang mudah. ​​<br /> Teks dipaparkan akan bergantung kepada pilihan yang dipilih dan boleh sama ada tajuk, teks alternatif (jika disediakan) atau nombor halaman. <br /> <br /> The HTML usage is:<br /> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;"
